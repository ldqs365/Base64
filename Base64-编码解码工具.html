    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const inputCount = document.getElementById('inputCount');
        const outputCount = document.getElementById('outputCount');
        const encodeStatus = document.getElementById('encodeStatus');
        const decodeStatus = document.getElementById('decodeStatus');

        // æ›´æ–°å­—ç¬¦è®¡æ•°
        inputText.addEventListener('input', () => {
            inputCount.textContent = `${inputText.value.length} å­—ç¬¦`;
        });

        outputText.addEventListener('input', () => {
            outputCount.textContent = `${outputText.value.length} å­—ç¬¦`;
        });

        // äº’æ–¥é€‰é¡¹æ§åˆ¶
        document.getElementById('encodePerLine').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('splitLines').checked = false;
            }
        });

        document.getElementById('splitLines').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('encodePerLine').checked = false;
            }
        });

        // æ¢è¡Œç¬¦è½¬æ¢
        function convertLineEndings(text, format) {
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            
            switch(format) {
                case 'CRLF':
                    return text.replace(/\n/g, '\r\n');
                case 'CR':
                    return text.replace(/\n/g, '\r');
                case 'LF':
                default:
                    return text;
            }
        }

        // æ‹†åˆ†ä¸º76å­—ç¬¦å®½çš„è¡Œ
        function splitIntoChunks(text, chunkSize = 76) {
            const chunks = [];
            for (let i = 0; i < text.length; i += chunkSize) {
                chunks.push(text.substr(i, chunkSize));
            }
            return chunks.join('\n');
        }

        // Base64 ç¼–ç ï¼ˆæ”¯æŒ UTF-8ï¼‰
        function base64Encode(str) {
            try {
                return btoa(unescape(encodeURIComponent(str)));
            } catch (e) {
                return btoa(str);
            }
        }

        // Base64 è§£ç ï¼ˆæ”¯æŒ UTF-8ï¼‰
        function base64Decode(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                return atob(str);
            }
        }

        // ç¼–ç å‡½æ•°
        function encode() {
            try {
                let input = inputText.value;
                if (!input) {
                    showStatus(encodeStatus, 'è¯·è¾“å…¥è¦ç¼–ç çš„æ–‡æœ¬', 'error');
                    return;
                }

                const charset = document.getElementById('charset').value;
                const lineEnding = document.getElementById('lineEnding').value;
                const encodePerLine = document.getElementById('encodePerLine').checked;
                const splitLines = document.getElementById('splitLines').checked;
                const urlSafe = document.getElementById('urlSafe').checked;

                input = convertLineEndings(input, lineEnding);

                let encoded = '';

                if (encodePerLine) {
                    const lines = input.split(/\r?\n/);
                    const encodedLines = lines.map(line => {
                        if (!line) return '';
                        let enc = base64Encode(line);
                        if (urlSafe) {
                            enc = enc.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                        }
                        return enc;
                    });
                    encoded = encodedLines.join('\n');
                } else {
                    encoded = base64Encode(input);
                    
                    if (urlSafe) {
                        encoded = encoded.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                    }
                    
                    if (splitLines) {
                        encoded = splitIntoChunks(encoded);
                    }
                }
                
                outputText.value = encoded;
                outputCount.textContent = `${encoded.length} å­—ç¬¦`;
                
                let message = 'âœ“ ç¼–ç æˆåŠŸ';
                if (charset !== 'UTF-8') message += ` (${charset})`;
                if (encodePerLine) message += ' [æŒ‰è¡Œç¼–ç ]';
                if (splitLines) message += ' [MIMEæ ¼å¼]';
                if (urlSafe) message += ' [URLå®‰å…¨]';
                
                showStatus(encodeStatus, message, 'success');
            } catch (error) {
                showStatus(encodeStatus, 'âœ— ç¼–ç å¤±è´¥: ' + error.message, 'error');
            }
        }

        // è§£ç å‡½æ•°
        function decode() {
            try {
                let input = outputText.value.trim();
                if (!input) {
                    showStatus(decodeStatus, 'è¯·è¾“å…¥è¦è§£ç çš„Base64æ–‡æœ¬', 'error');
                    return;
                }

                const autoDetectUrlSafe = document.getElementById('autoDetectUrlSafe').checked;
                const decodeMultiLine = document.getElementById('decodeMultiLine').checked;

                let decoded = '';

                if (decodeMultiLine) {
                    const lines = input.split(/\r?\n/);
                    const decodedLines = lines.map(line => {
                        if (!line.trim()) return '';
                        let processedLine = line.trim();
                        
                        if (autoDetectUrlSafe && (processedLine.includes('-') || processedLine.includes('_'))) {
                            processedLine = processedLine.replace(/-/g, '+').replace(/_/g, '/');
                        }
                        
                        while (processedLine.length % 4) {
                            processedLine += '=';
                        }
                        
                        return base64Decode(processedLine);
                    });
                    decoded = decodedLines.join('\n');
                } else {
                    input = input.replace(/\s/g, '');
                    
                    if (autoDetectUrlSafe && (input.includes('-') || input.includes('_'))) {
                        input = input.replace(/-/g, '+').replace(/_/g, '/');
                    }
                    
                    while (input.length % 4) {
                        input += '=';
                    }
                    
                    decoded = base64Decode(input);
                }
                
                inputText.value = decoded;
                inputCount.textContent = `${decoded.length} å­—ç¬¦`;
                
                let message = 'âœ“ è§£ç æˆåŠŸ';
                if (decodeMultiLine) message += ' [æŒ‰è¡Œè§£ç ]';
                
                showStatus(decodeStatus, message, 'success');
            } catch (error) {
                showStatus(decodeStatus, 'âœ— è§£ç å¤±è´¥: è¾“å…¥çš„ä¸æ˜¯æœ‰æ•ˆçš„Base64æ–‡æœ¬', 'error');
            }
        }

        // å¤åˆ¶è¾“å‡º
        function copyOutput() {
            outputText.select();
            try {
                document.execCommand('copy');
                showStatus(decodeStatus, 'âœ“ å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            } catch (err) {
                navigator.clipboard.writeText(outputText.value).then(() => {
                    showStatus(decodeStatus, 'âœ“ å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                }).catch(() => {
                    showStatus(decodeStatus, 'âœ— å¤åˆ¶å¤±è´¥', 'error');
                });
            }
        }

        // æ¸…ç©ºå·¦ä¾§
        function clearLeft() {
            inputText.value = '';

            encodeStatus.style.display = 'none';
        }

        // æ¸…ç©ºå³ä¾§
        function clearRight() {
            outputText.value = '';

            decodeStatus.style.display = 'none';

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = `status ${type}`;
            setTimeout(() => {
                element.style.display = 'none';
            }, 4000);
        }

        // æ”¯æŒå¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    if (document.activeElement === inputText) {
                        encode();
                    } else if (document.activeElement === outputText) {
                        decode();
                    }
                    e.preventDefault();
                }
            }
        });
